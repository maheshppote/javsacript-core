<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box color change</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin: 2rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
    }

    .button {
      width: 200px;
      height: 150px;
      padding: 20px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .button:hover::before {
      transform: translateX(0);
    }

    .button:active {
      transform: translateY(2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #gray { background: linear-gradient(145deg, #808080, #666666); }
    #red { background: linear-gradient(145deg, #ff4444, #cc0000); }
    #yellow { background: linear-gradient(145deg, #ffeb3b, #ffc107); color: #333; text-shadow: none; }
    #green { background: linear-gradient(145deg, #4caf50, #45a049); }
    #purple { background: linear-gradient(145deg, #9c27b0, #7b1fa2); }
  </style>
  <body>
    <h1>Box color change</h1>
    <div class="button-container">
      <span class="button" id="gray">gray</span>
      <span class="button" id="red">red</span>
      <span class="button" id="yellow">yellow</span>
      <span class="button" id="green">green</span>
      <span class="button" id="purple">purple</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
