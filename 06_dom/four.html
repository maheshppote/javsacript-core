<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code | DOM</title>
</head>
<body>
    <body style="background-color: #212121; color: #fff;">
        <ul class="language">
            <li>Javascript</li>
        </ul>
    </body>
</body>

<script>
    // In General create and element. However, here is the issue why bcoz it gets travel with whole tree due to here we are using innerHTML.
    function addLanguage(LangName){
        const li = document.createElement('li');
        li.innerHTML = `${LangName}`;
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python");
    addLanguage("Java");
    addLanguage("CPP");

    // Rewrite the same function with optimized way
    function addLanguageWithOpt(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addLanguageWithOpt("Go lang");

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // console.log(secondLang);
    // secondLang.innerHTML = "Mongo" // 1st. apprach - not recomended
    const newLi = document.createElement('li'); // 2nd. approach - reccomended
    newLi.textContent = "SQL";
    secondLang.replaceWith(newLi)


    // Edit
    const firstLang = document.querySelector('li:first-child')
    // console.log(firstLang);
    firstLang.outerHTML = "<li>Ruby</li>"

    // Remove

    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang)
    lastLang.remove()
</script>
</html>
